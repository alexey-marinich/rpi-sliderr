<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>slider</title>
        <script src="https://kit.fontawesome.com/45b8f2687f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="slider__wrapper" id="mySlider">

            <div class="ll">

            </div>


            <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></a>
            <a class="next" onclick="plusSlides(1)"><i class="fas fa-chevron-right"></i></a>

            <div class="dots" id="dots">

            </div>



            <input type="button" class="close__btn" id="hider" value="+">
            <input type="checkbox" class="cb" id="myCheckBox">
            <p3 class="checkbox__text">Don't show again</p3>
        </div>

        <script>

            document.getElementById('mySlider').style.display='none'
            var delay_popup=5000;
            //localStorage.setItem('checkbox_one',check.checked);
            localStorage.setItem('checkbox_one','false');
            if (localStorage.getItem('checkbox_one') == 'false') {
            setTimeout("document.getElementById('mySlider').style.display='block'", delay_popup);
            }
            var modal = document.getElementById('mySlider');
            var btn = document.getElementById('hider');
            var check = document.getElementById('myCheckBox')

            check.onclick = function() {
                localStorage.setItem('checkbox_one',check.checked);
            }

            btn.onclick = function() {modal.style.display = "none";
            }

            document.addEventListener('keydown', function(event) {
                const key = event.key;
                if (key === "Escape") {
                    modal.style.display = "none";
                }
            });

            document.addEventListener('keydown', function(event) {
                const key = event.key;
                if (key === "ArrowLeft") {
                    plusSlides(-1);
                }
            });

            document.addEventListener('keydown', function(event) {
                const key = event.key;
                if (key === "ArrowRight") {
                    plusSlides(1);
                }
            });

            let array=[
                "Страницы, которые можно было изменять с помощью скриптового языка, получили название Espresso Pages — они демонстрировали использование скриптового языка для создания игры, проверки пользовательского ввода в формы и создания анимации. Espresso Pages позиционировались как демоверсия, призванная помочь представить, что случится, если в браузер будет внедрён язык Cmm. Работали они только в 16-битовом Netscape Navigator под управлением Windows[14]."    ,

                "В 1992 году компания Nombas (впоследствии приобретённая Openwave[en]) начала разработку встраиваемого скриптового языка Cmm (Си-минус-минус), который, по замыслу разработчиков, должен был стать достаточно мощным, чтобы заменить макросы, сохраняя при этом схожесть с Си, чтобы разработчикам не составляло труда изучить его[11]. "
                ,
                'Перед Бренданом Эйхом, нанятым в компанию Netscape 4 апреля 1995 года[16], была поставлена задача внедрить язык программирования Scheme или что-то похожее в браузер Netscape. Поскольку требования были размыты, Эйха перевели в группу, ответственную за серверные продукты, где он проработал месяц, занимаясь улучшением протокола HTTP[16].'
                ,
                'В статье «The World’s Most Misunderstood Programming Language Has Become the World’s Most Popular Programming Language»[29] (с англ. — «Самый неправильно понятый язык программирования в мире стал самым популярным в мире языком программирования») Дуглас Крокфорд утверждает, что лидирующую позицию JavaScript занял в связи с развитием AJAX, поскольку браузер стал превалирующей системой доставки приложений.'
                ,
                'По данным Black Duck Software (англ.)[31], в разработке открытого программного обеспечения доля использования JavaScript росла. 36 % проектов, выпуски которых состоялись с августа 2008 по август 2009 гг., включают JavaScript, наиболее часто используемый язык программирования с быстрорастущей популярностью.'
                ,
                'Объектную модель документа иногда рассматривают как отдельную от JavaScript сущность[44][45][Спецификация 3], что согласуется с определением DOM как независимого от языка интерфейса документа[46][~ 3]. В противоположность этому ряд авторов находит BOM и DOM тесно взаимосвязанными[47][48].'
                ,
                "ECMAScript не является браузерным языком и в нём не определяются методы ввода и вывода информации[40]. Это, скорее, основа для построения скриптовых языков. Спецификация ECMAScript описывает типы данных, инструкции, ключевые и зарезервированные слова, операторы, объекты, регулярные выражения, не ограничивая авторов производных языков в расширении их новыми составляющими.",

                "Объектная модель браузера — браузер-специфичная часть языка[42][49], являющаяся прослойкой между ядром и объектной моделью документа[50]. Основное предназначение объектной модели браузера — управление окнами браузера и обеспечение их взаимодействия. Каждое из окон браузера представляется объектом window, центральным объектом DOM."
            ]

            let radioItem;
            let slid;
            var fragment = document.createDocumentFragment();
            var fragment2 = document.createDocumentFragment();

            for (let i = 0; i < array.length; i++) {
                n=i+1;
                //Создаем тег i
                radioItem = document.createElement('span');
                slid = document.createElement('span');
                //Добавляем класс
                radioItem.classList.add('dot');
                slid.classList.add('slide1');
                slid.classList.add('fade');
                slid.textContent = array[i];
                //Устанавливаем атрибут
                radioItem.setAttribute('name', i + 1);
                slid.setAttribute('namee', i + 1);
                radioItem.setAttribute("onclick","currentSlide("+n+")");
                //Добавляем тег во фрагмент
                fragment.appendChild(radioItem);
                fragment2.appendChild(slid);
            }
            //Добавляем фрагмент в блок radio-wrapper
            document.querySelector('.dots').appendChild(fragment);
            document.querySelector('.ll').appendChild(fragment2);





            var slideIndex = 1;
            showSlides(slideIndex);
            function plusSlides(n){
                showSlides(slideIndex += n);
            }

            function currentSlide(n){
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("slide1");
                var dots = document.getElementsByClassName("dot");

                if (n>slides.length) {
                    slideIndex = 1
                }
                if (n<1) {
                    slideIndex = slides.length;
                }
                for (i=0; i<slides.length;i++) {
                    slides[i].style.display = "none";
                }

                for (i=0; i<dots.length;i++) {
                    dots[i].className = dots[i].className.replace(" active","");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className+=" active";
            }
        </script>
    </body>
</html>
